<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR MENU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="triangle-navbar">
        <ul>
            <li><i class="fa-solid fa-mug-saucer"></i><a href="index.html">Menü</a></li>
            <li><i class="fa-solid fa-user-minus"></i><a href="#">Garson Çağır</a></li>
            <li><i class="fa-solid fa-cart-shopping"></i><a href="#">Sepetim</a></li>
            <li><i class="fa-solid fa-headset"></i><a href="#">Şikayet Hattı</a></li>
        </ul>
    </nav>

    <section class="banner">
        <img src="images/banner.png" alt="">
        <button id="toggleButton" title="Menüyü Aç veya Kapat"><i class="fa-solid fa-reply"></i></button>
        <div class="header">
            <h2 id="category-title"> ~ Sıcak İçecekler ~</h2>
        </div>
    </section>

    <div class="container-menu">
        <a href="#" class="popup-trigger" data-title="Türk Kahvesi" data-image="images/turkish-cofee.jpg">
            <div class="card-menu">
                <div class="menu-title">
                    <img src="images/turkish-cofee.jpg" alt="">
                    <h2>Türk Kahvesi</h2>
                </div>
            </div>
            <div class="iconBox"><i class="fa-solid fa-angle-right"></i></div>
        </a>
        <a href="#" class="popup-trigger" data-title="Espresso" data-image="images/coffee-1.jpg">
            <div class="card-menu">
                <div class="menu-title">
                    <img src="images/coffee-1.jpg" alt="">
                    <h2>Espresso</h2>
                </div>
            </div>
            <div class="iconBox"><i class="fa-solid fa-angle-right"></i></div>
        </a>
        <a href="#" class="popup-trigger" data-title="Latte" data-image="images/latte.jpg">
            <div class="card-menu">
                <div class="menu-title">
                    <img src="images/latte.jpg" alt="">
                    <h2>Latte</h2>
                </div>
            </div>
            <div class="iconBox"><i class="fa-solid fa-angle-right"></i></div>
        </a>


    </div>
    
    <!-- Pop-Up Template -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <div class="popup-body">
                <img id="popup-img" src="" alt="">
                <h2 id="popup-title"></h2>
                <h3>İçerik :</h3>
                <hr>
                <div class="price">
                    <p>Fiyat:</p>
                    <h4>₺100,00</h4>
                </div>
            </div>
        </div>
    </div>


    <footer>© Copyright 2024 Starktech Yazılım Teknolojileri. All Rights Reserved.</footer>

    <script src="main.js"></script>
</body>

</html>
